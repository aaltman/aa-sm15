<b> : </b><A class=anchor style="BOX-SIZING: border-box; FONT-SIZE: 24px; TEXT-DECORATION: none; WIDTH: 2ex; VERTICAL-ALIGN: baseline; POSITION: absolute; FONT-WEIGHT: 400; COLOR: rgb(234,35,40); OUTLINE-WIDTH: medium; PADDING-BOTTOM: 0px; TEXT-ALIGN: center; PADDING-TOP: 0px; OUTLINE-STYLE: none; PADDING-LEFT: 0px; MARGIN: 0px 0px 0px -1.75ex; OUTLINE-COLOR: invert; PADDING-RIGHT: 0px; VISIBILITY: hidden; transition: 0.2s ease-out; -webkit-text-fill-color: transparent; transform: scale(0.9)" href="https://cassandra.apache.org/doc/stable/cassandra/operating/read_repair.html#blocking"></A>Blocking</H3>
<DIV class=paragraph style="BOX-SIZING: border-box; FONT-SIZE: 18px; BORDER-TOP: 0px; BORDER-RIGHT: 0px; VERTICAL-ALIGN: baseline; BACKGROUND: none transparent scroll repeat 0% 0%; MARGIN-TOP: 1px; BORDER-BOTTOM: 0px; OUTLINE-WIDTH: 0px; PADDING-BOTTOM: 0px; PADDING-TOP: 0px; OUTLINE-STYLE: none; PADDING-LEFT: 0px; MARGIN-LEFT: 1px; BORDER-LEFT: 0px; OUTLINE-COLOR: invert; PADDING-RIGHT: 0px; MARGIN-RIGHT: 1px">
<P style="BOX-SIZING: border-box; FONT-SIZE: 18px; BORDER-TOP: 0px; BORDER-RIGHT: 0px; VERTICAL-ALIGN: baseline; BACKGROUND: none transparent scroll repeat 0% 0%; BORDER-BOTTOM: 0px; COLOR: rgb(117,117,117); OUTLINE-WIDTH: 0px; PADDING-BOTTOM: 0px; PADDING-TOP: 0px; OUTLINE-STYLE: none; PADDING-LEFT: 0px; BORDER-LEFT: 0px; MARGIN: 0px; OUTLINE-COLOR: invert; LINE-HEIGHT: 1.6em; PADDING-RIGHT: 0px; hyphens: auto">The default setting. When<SPAN>&nbsp;</SPAN><CODE style="BOX-SIZING: border-box; FONT-SIZE: 0.8em; BORDER-TOP: 0px; FONT-FAMILY: courier, monospace; BORDER-RIGHT: 0px; VERTICAL-ALIGN: baseline; BACKGROUND: rgb(238,238,238); WORD-SPACING: -0.12em; BORDER-BOTTOM: 0px; FONT-WEIGHT: 500; COLOR: rgb(199,37,78); OUTLINE-WIDTH: 0px; PADDING-BOTTOM: 5px; PADDING-TOP: 5px; OUTLINE-STYLE: none; PADDING-LEFT: 5px; BORDER-LEFT: 0px; MARGIN: 20px 0px; OUTLINE-COLOR: invert; LINE-HEIGHT: 1.6em; PADDING-RIGHT: 5px; hyphens: none; border-radius: 4px">read_repair</CODE><SPAN>&nbsp;</SPAN>is set to<SPAN>&nbsp;</SPAN><CODE style="BOX-SIZING: border-box; FONT-SIZE: 0.8em; BORDER-TOP: 0px; FONT-FAMILY: courier, monospace; BORDER-RIGHT: 0px; VERTICAL-ALIGN: baseline; BACKGROUND: rgb(238,238,238); WORD-SPACING: -0.12em; BORDER-BOTTOM: 0px; FONT-WEIGHT: 500; COLOR: rgb(199,37,78); OUTLINE-WIDTH: 0px; PADDING-BOTTOM: 5px; PADDING-TOP: 5px; OUTLINE-STYLE: none; PADDING-LEFT: 5px; BORDER-LEFT: 0px; MARGIN: 20px 0px; OUTLINE-COLOR: invert; LINE-HEIGHT: 1.6em; PADDING-RIGHT: 5px; hyphens: none; border-radius: 4px">BLOCKING</CODE>, and a read repair is started, the read will block on writes sent to other replicas until the CL is reached by the writes. Provides monotonic quorum reads, but not partition level write atomicity.</P></DIV></DIV>
