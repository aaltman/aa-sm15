<SPAN style="FONT-WEIGHT: 400">Logical vs physical sharding:</SPAN></P>
<P><SPAN style="FONT-WEIGHT: 400">Each row is assigned a </SPAN><B>shard key</B><SPAN style="FONT-WEIGHT: 400"> that maps it to the </SPAN><B>logical shard</B><SPAN style="FONT-WEIGHT: 400"> it can be found on. More than one logical shard can be located on the same </SPAN><B>physical shard</B><SPAN style="FONT-WEIGHT: 400">, but a logical shard can&#8217;t be split between physical shards. </SPAN>
