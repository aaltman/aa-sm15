The<SPAN>&nbsp;</SPAN><A title="Sequential consistency" style="TEXT-DECORATION: none; BACKGROUND: none transparent scroll repeat 0% 0%; COLOR: ; border-radius: 2px; overflow-wrap: break-word" href="https://en.wikipedia.org/wiki/Sequential_consistency">sequential consistency</A><SPAN>&nbsp;</SPAN>model was proposed by Lamport(1979). It is a weaker memory model than strict consistency model.<SUP id=cite_ref-Lamport_3-0 class=reference style="FONT-SIZE: 12px; WHITE-SPACE: nowrap; FONT-WEIGHT: normal; FONT-STYLE: normal; LINE-HEIGHT: 1"><A style="TEXT-DECORATION: none; BACKGROUND: none transparent scroll repeat 0% 0%; COLOR: ; border-radius: 2px; overflow-wrap: break-word" href="https://en.wikipedia.org/wiki/Consistency_model#cite_note-Lamport-3"><FONT style="BACKGROUND-COLOR: #ffffff" face=Arial>[3]</FONT></A></SUP><SPAN>&nbsp;</SPAN>A write to a variable does not have to be seen instantaneously, however, writes to variables by different processors have to be seen in the same order by all processors.
